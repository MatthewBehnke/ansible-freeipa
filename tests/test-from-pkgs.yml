---

- hosts: localhost
  remote_user: root
  gather_facts: true

  vars:
    freeipa_from_sources: true
    freeipa_version: 4.6.4
    freeipa_enable_server: true
    freeipa_patches: "{{ freeipa_default_patches }}"
    freeipa_build_options: "{{ freeipa_default_build_options }}"
  roles:
    - timorunge.freeipa
