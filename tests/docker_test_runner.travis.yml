---

docker_image_build_args:
  ansible_role: timorunge.freeipa
  ansible_version: 2.6.3

docker_image_path: "__PATH__/tests/docker"

docker_images:
  - Debian_9_4
  - Ubuntu_18_04

# Due to https://github.com/ansible/ansible/issues/22985 we need one yml
# file per environment. It's not possible to set roles dynamically.

docker_container_environments:
  sssd_pkg:
    freeipa_3rdparty_sssd_packages: !!str false
    freeipa_enable_server: !!str true
    freeipa_from_sources: !!str false
    freeipa_version: 4.6.4
    sssd_from_sources: !!str false
    sssd_version: 1.16.3
    yml_file: sssd_pkg.yml
    skip_images:
      - Debian_9_4
  sssd_src_1_16_3:
    freeipa_3rdparty_sssd_packages: !!str true
    freeipa_enable_server: !!str true
    freeipa_from_sources: !!str true
    freeipa_version: 4.6.4
    sssd_from_sources: !!str true
    sssd_version: 1.16.3
    yml_file: sssd_src.yml
    skip_images:
      - Debian_9_4
  sssd_src_1_16_3_no_srv:
    freeipa_3rdparty_sssd_packages: !!str true
    freeipa_enable_server: !!str false
    freeipa_from_sources: !!str true
    freeipa_version: 4.6.4
    sssd_from_sources: !!str true
    sssd_version: 1.16.3
    yml_file: sssd_src.yml
    skip_images:
      - Ubuntu_18_04

docker_container_volumes:
  "__PATH__":
    bind: /etc/ansible/roles/timorunge.freeipa
    mode: ro
  "__PATH__/tests":
    bind: /ansible
    mode: rw
  "__PATH__/tests/docker":
    bind: /docker
    mode: ro
