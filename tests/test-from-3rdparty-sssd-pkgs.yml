---

- hosts: localhost
  remote_user: root
  gather_facts: true

  vars:
    sssd_from_sources: true
    sssd_version: 1.16.3
    sssd_config_type: none
    freeipa_from_sources: true
    freeipa_version: 4.6.4
    freeipa_enable_server: true
    freeipa_3rdparty_sssd_packages: true
  roles:
    - timorunge.sssd
    - timorunge.freeipa
